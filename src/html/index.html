<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>

        <title>Origins</title>

        <link rel=stylesheet href='/css/bootstrap.css'>
        <link rel=stylesheet href='/css/font-awesome.css'>
        <link rel=stylesheet href='/css/origins.css'>
    </head>
    <body>
        <header>
            <a class=brand tabindex=-1 href='/'>Origins</a>

            <ul class='header-nav'>

                },

                origins = {
                    debug: true,
                    history: {
                        pushState: true
                    },
                    api: 'http://localhost:5000'
                };
        </script>

        <script data-main='origins/main' src='/js/require.js'></script>
