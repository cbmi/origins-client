<div class=item>
    <h5><a href='<%= data.url %>'><%= data.label %></a></h5>

    <% if (data.description) { %>
        <p><%= data.description %></p>
    <% } %>

    <ul class=list-unstyled>
        <li><i class='fa fa-cubes fa-fw'></i> <%= data.resourceCount %> <%= data.resourceLabel %></li>
    </ul>
</div>
