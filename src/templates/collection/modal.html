<div class='modal-dialog'>
    <div class='modal-content'>
        <div class='modal-header'>
            <h4 class='modal-title'>New Collection</h4>
        </div>

        <div class='modal-body'>
            <div class=form-group>
                <label for=collection-name>Name</label>
                <input type=text name=label class=form-control id=collection-name placeholder=Name...>
            </div>
            <div class=form-group>
                <label for=collection-description>Description</label>
                <textarea class=form-control name=description id=collection-description placeholder=Description...></textarea>
            </div>

        </div>

        <div class='modal-footer'>
            <button type='button' class='btn btn-default' data-action='cancel'>Cancel</button>
            <button type='button' class='btn btn-primary' data-action='save'>Create</button>
        </div>
    </div>
</div>
