<div class='item-heading'>
    <h4><a href='<%= data.links.self.href %>'><%= data.label %></a></h4>
</div>

<div class='item-content'>
    <p><% if (data.description) { %>
    <%= data.description %>
    <% } else { %>
    <span class=text-muted>No description..</span>
    <% } %>
    </p>

    <ul class=list-unstyled>
        <li><strong title='# of resources in this collection'><i class='fa fa-fw fa-cubes'></i> <%= data.resource_count %></strong> resources</li>
    </ul>
</div>
